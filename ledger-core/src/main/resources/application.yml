spring:
  application:
    name: ledgee
  datasource:
    username: postgres
    password: mysecretpassword
    url: jdbc:postgresql://localhost:5432/ledgee
  profiles:
    active:
      - kafka
  threads:
    virtual:
      enabled: true

management:
  prometheus:
    metrics:
      export:
        enabled: true
  endpoint:
    prometheus:
      access: read_only
    health:
      probes:
        enabled: true
  endpoints:
    web:
      exposure:
        include: health,prometheus,metrics

ledger:
  batch-job:
    staged-fetch-in-minutes: 5
    staged-fetch-batch-size: 10000

logging:
  level:
    root: ERROR
    com.ccs: INFO
